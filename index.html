<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grainient</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <input type="range" min="0" max="0.1" step="0.001" value="0.05" id="frequency-slider">
    <svg viewBox="0 0 500 500">
      <defs>
        <filter id="turbulence">
          <feTurbulence baseFrequency="0.05" numOctaves="1" result="turbulence"/>
        </filter>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" filter="url(#turbulence)" />
    </svg>
    <div class="slay"></div>
    <script src="./app.js"></script>
  </body>
</html>
